<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>盒子垂直居中</title>
    <style type="text/css">
        .ghosting {
            height: 300px;
            background: #0ff;
        }
        .ghosting::before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        p {
            display: inline-block;
            vertical-align: center;
        }
    </style>
</head>
<body>
    <div class="ghost-trick">
        <div class="ghosting">
            <p>盒子垂直居中</p>
        </div>
    </div>
</body>
</html>
