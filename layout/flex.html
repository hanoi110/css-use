<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex box</title>
    <style type="text/css">
        .flexbox-centering {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        /* 可以不需要父元素的高度 */
    </style>
</head>
<body>
    <div class="flexbox-centering"><div class="child">Centered content.</div></div>
</body>
</html>
