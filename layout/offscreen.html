<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Offscreen</title>
    <style type="text/css">
        .offscreen {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }
    </style>
</head>
<body>
    <a class="button" href="https://cn.bing.com/?FORM=BEHPTB/">
      Bing <span class="offscreen"> about pants</span>
    </a>
</body>
</html>
