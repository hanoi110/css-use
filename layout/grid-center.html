<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>grid 盒子居中</title>
    <style type="text/css">
        .grid-centering {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid-centering">
        <div class="child">水平垂直居中</div>
    </div>
</body>
</html>
