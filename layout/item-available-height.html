<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>剩余可用高度的最后一项</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container > div:last-child {
            background-color: tomato;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
    </div>
</body>
</html>
