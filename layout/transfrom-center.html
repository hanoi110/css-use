<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Transform centering</title>
    <style type="text/css">
        .parent {
            border: 1px solid #333;
            height: 250px;
            width: 250px;
            position: relative;
        }
        .child {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">盒子居中</div>
    </div>
</body>
</html>
