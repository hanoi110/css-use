<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>table居中</title>
    <style type="text/css">
        .container {
            border: 1px solid #333;
        }
        .center {
            display: table;
            height: 100%;
            width: 100%;
        }
        .center > span {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        /* 子元素是行内元素 (需要父元素的高宽) */
    </style>
</head>
<body>
    <div class="container">
        <div class="center"><span>Centered content</span></div>
    </div>
</body>
</html>
